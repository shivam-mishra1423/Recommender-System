<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .text-white {
            color: white;
        }
    </style>
</head>
<body style="background-color:black">

<!-- Navbar -->
<nav class="navbar" style="background-color:#00a65a">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="">Contact</a></li>
        </ul>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
            <form action="/recommend_books" method="post">  <!-- Fixed 'from' to 'form' -->
                <input name="user_input" type="text" class="form-control">  <!-- Fixed 'from-control' to 'form-control' -->
                <input type="submit" class="btn btn-lg btn-warning">
            </form>
        </div>

        {% if data %}
            {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ i[2] }}">
                            <p class="text-dark">{{ i[0] }}</p>  <!-- Removed extra brackets -->
                            <h4 class="text-muted">{{ i[1] }}</h4>  <!-- Assuming this is book author or description -->
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}  <!-- Closing the if statement properly -->

    </div> <!-- Closing the row properly -->
</div>

</body>
</html>
